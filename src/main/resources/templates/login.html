<!doctype html>
<html lang="en">

<head>
    <title>SSFS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body class="text-light bg-dark justify-content-center">
    <div class="main-center">
        <h1>Stellar Social Federation Service</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong class="me-1">Ok!</strong><span th:text="${success}">:)</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong class="me-1">Something went wrong!</strong><span th:text="${error}">:(</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h3>Please log in </h3>
        
        <div class="row">
            <div class="col-sm">
                <a href="/api/discord/login" class="btn position-relative discord">
                    <div class="row">
                        <div class="col text-nowrap">
                            using Discord
                        </div>
                        <div class="col ps-0">
                            <i class="fab fa-discord"></i>
                        </div>
                    </div>
                    <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger bg-gradient">
                     NEW!
                    </span>
                </a>
            </div>
            <div class="col-sm">
                <a href="#" class="btn position-relative github disabled">
                    <div class="row">
                        <div class="col text-nowrap">
                            using GitHub
                        </div>
                        <div class="col ps-0">
                            <i class="fab fa-github"></i>
                        </div>
                    </div>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-gradient">
                     coming soonâ„¢
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
